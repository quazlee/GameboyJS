<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="index.js"></script>
    <script type="module" src="debug.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="tooltip.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

<body>
    <header>Gameboy Emulator</header>
    <div class="main-column">
        <div class="canvas-wrapper">
            <canvas id="gameboyCanvas" width="160" height="144"></canvas>
        </div>

        <input type="file" id="romInput" accept=".gb" autocomplete="off">

        <div class="debug-tools">
            <div id="debug-checkbox">
                <input type="checkbox" name="is-debug" id="is-debug" autocomplete="off">
                <label for="is-debug">View Debug Tools</label>
            </div>

            <div class="debug-tool" id="debug-options">
                <div class="multiselect">
                    <div class="selectBox" id="selectBox">
                        <select>
                            <option>Choose Debug Tools</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div id="dropdown-options">
                        <div class="dropdown-option">
                            <input type="checkbox" name="one" id="one" />
                            <label for="one">Step Controls</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" name="two" id="two" />
                            <label for="two">Memory Watch</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" name="three" id="three" />
                            <label for="two">Breakpoint</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="debug-tool">
                <div id="flow-controls">
                    <input type="button" value="Resume" disabled autocomplete="off">
                    <input type="button" value="Pause" disabled autocomplete="off">
                    <input type="button" value="Next Opcode" id="step-opcode" disabled autocomplete="off">
                    <input type="button" value="Next Frame" disabled autocomplete="off">
                </div>

                <div id="breakpoint-controls">
                    <select name="breakpoint-type" id="breakpoint-type">
                        <option value="opcode">Opcode Value</option>
                        <option value="memory">Memory Value</option>
                        <option value="program-counter">Program Counter Value</option>
                    </select>

                    <input type="text" name="breakpoint-input-value" id="breakpoint-input-value" placeholder="0x....">

                    <select name="breakpoint-comparison" id="breakpoint-comparison">
                        <option value="=">=</option>
                        <option value="!=">!=</option>
                        <option value=">">></option>
                        <option value="&#60;">&#60;</option>
                        <option value=">=">>=</option>
                        <option value="&#60;=">&#60;=</option>
                    </select>

                    <input type="text" name="breakpoint-input-comparator" id="breakpoint-input-comparator"
                        placeholder="0x....">
                    <button id="breakpoint-input-submit">Submit</button>
                </div>
                <div id="table-wrapper">
                    <table id="breakpoint-controller">
                        <thead>
                            <tr>
                                <th>Enable</th>
                                <th>Type</th>
                                <th>Value</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="breakpoint-controller-body"></tbody>
                    </table>
                </div>

            </div>

            <div class="debug-tool" id="debug"></div>
            <div class="debug-tool" id="program-counter"></div>
            <div class="debug-tool" id="current-opcode"></div>
            <div class="debug-tool" id="clock"></div>

            <input class="debug-tool" type="number" id="frames-elapsed" autocomplete="off"></input>

            <div class="debug-tool" id="fps"></div>

            <div class="debug-tool">
                <div id="register-viewer">
                    <div id="registers">
                        <div class="register" id="register-BC"></div>
                        <div class="register" id="register-DE"></div>
                        <div class="register" id="register-HL"></div>
                        <div class="register" id="register-AF"></div>
                    </div>
                    <div id="flags">
                        <div class="flag" id="flag-z"></div>
                        <div class="flag" id="flag-n"></div>
                        <div class="flag" id="flag-h"></div>
                        <div class="flag" id="flag-c"></div>
                    </div>
                </div>
            </div>

            <div class="debug-tool" id="memory-viewer">
                <input type="text" name="memory-viewer-input" id="memory-viewer-input">
                <label for="memory-viewer-input">Memory Location</label>
                <button id="memory-viewer-submit">Submit</button>
            </div>
        </div>
